<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Новости</h1>
    <div class="news">
        #news
    </div>
    <h2>Добавить новость:</h2>
    <form method="POST">
        Заголовок:<br>
        <input type="text" name="title"><br>
        Описание:<br>
        <input type="text" name="description"><br>
        <button>Отправить</button>
    </form>
</body>
<style>
    .news {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .news-item {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .news-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .news-image {
      width: 100%;
      margin-bottom: 10px;
    }

    .news-content {
      line-height: 1.5;
    }
  </style>
</html>
