<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>METANIT.COM</title>
    </head>
    <body>
        <script>
            sendUser();
            async function sendUser() {
                const response = await fetch("/user", {
                    method: "POST",
                    body: "Tom Smith",
                });
                const responseText = await response.text();
                console.log(responseText);
            }
        </script>
    </body>
</html>
